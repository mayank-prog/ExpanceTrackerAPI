<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Sign_Up</title>
</head>
  
<body>


<div class="d-flex align-items-center justify-content-center m-4">  
<div class="card" style="width: 25rem;">
  <article class="card-body">
<a href="/" class="float-right btn btn-outline-primary">LogIn</a>
<h4 class="card-title mb-4 mt-1">SignUp</h4>
	 <form>
     <div class="form-group">
    	<label>Name</label>
        <input id="name" class="form-control" placeholder="Email" type="email">
    </div> 
    <div class="form-group">
    	<label>Email</label>
        <input id="email" class="form-control" placeholder="Email" type="email">
    </div> 
    <div class="form-group">
    	<label>Your password</label>
        <input id='password' class="form-control" placeholder="******" type="password">
    </div>  
    <div class="form-group"> 

    </div>   
                                                             
</form>
    <div class="form-group">
        <button type="submit" id='sign_up-btn' class="btn btn-primary btn-block"> SignUp  
      </button>
    </div> 
</article>
</div>
</div>
  


 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
